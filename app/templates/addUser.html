<div class="container">
    <div class="container">
        <a class="btn btn-default" href="#/app/users">Users</a>
    </div>
    <div class="container col-md-6">
        <h2>User form</h2>
        <form role="form">
            <div class="form-group">
                <label for="email">First Name:</label>
                <input type="text" ng-model="user.firstName" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="pwd">Last Name:</label>
                <input type="text" ng-model="user.lastName" class="form-control" placeholder="Last Name">
            </div>
            <div class="checkbox">
                <label>
                    <input ng-model="user.isActive" type="checkbox"> Active</label>
            </div>
            <button type="button" ng-click="addUser(user)" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
